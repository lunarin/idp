
<ion-view view-title="{{food.name}}">
    <!--
    <ion-nav-buttons side="secondary">
        <button class="button button-fab button-energized icon button-outline ion-checkmark-round" ng-click="eat_food()"></button>
    </ion-nav-buttons>
    -->

    <ion-content class="has-header">
        <div class="row">
            <div class="col" align="center">
                <img ng-src="{{food.store.logo}}" style="width:75%">
            </div>
        </div>
        <div class="row">
            <div class="col col-40 col-center">
                <img ng-src="{{food.foodImage}}" style="width:100%">
            </div>
            <div class="col col-60">
                <div class="row">
                    <div class="col" align="center">
                        <h4>{{food.name}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-25" align="center">
                        <img src="img/cal.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.calories}}kcal</h6>
                    </div>
                    <div class="col col-25" align="center">
                        <img src="img/fat.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.fat}}g</h6>
                    </div>
                    <div class="col col-25" align="center">
                        <img src="img/carbs.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.carbs}}g</h6>
                    </div>
                    <div class="col col-25" align="center">
                        <img src="img/protein.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.protein}}g</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="item item-input">
                <div class="input-label">
                    Add to Date
                </div>
                <input type="date" ng-model="added_to.date" style="text-align:right">
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Serving Size
                </div>
                <select ng-model="added_to.portion">
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Meal
                </div>
                <select ng-model="added_to.meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snacks</option>
                </select>
            </div>
        </div>

            <button class="button button-full button-energized button-outline" ng-click="eat_food()">Add to diary!</button>

    </ion-content>
</ion-view>
