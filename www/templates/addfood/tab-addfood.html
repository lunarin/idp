<ion-view view-title="Add Food">

    <ion-nav-buttons side="secondary">
        <button class="button button-fab button-balanced icon ion-ios-barcode-outline" onclick=" window.location = '#/tab/addfood/barcode-scanner'"> Barcode</button>
    </ion-nav-buttons>
    <ion-content>
        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search" ng-model="searchText.query" ng-change="search()">
                </label>
            </div>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="food in searchText.results" type="item-text-wrap" href="#/tab/addfood/{{food.id}}">
                <img ng-src="{{food.foodImage}}">
                <h2>{{food.name}}</h2>
                <p>{{store_name(food.store_id)}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <!--
                    <ion-option-button class="button-assertive" ng-click="remove(food)">
                    Delete
                </ion-option-button>
                -->
                
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
