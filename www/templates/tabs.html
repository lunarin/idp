<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-colored" style="font-family:Avenir">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>
    <!-- <ion-tab title="Dashboard" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/dashboard">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab> -->

    <!-- Discover Tab -->
    <ion-tab title="Discover" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/explorer">
        <ion-nav-view name="tab-explorer"></ion-nav-view>
    </ion-tab>

    <!-- Diary Tab -->
    <ion-tab title="Diary" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/diary">
        <ion-nav-view name="tab-diary"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Add Food" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/addfood"  hidden="true">
        <ion-nav-view name="tab-addfood"></ion-nav-view>
    </ion-tab>

    <!-- Locator Tab -->
    <ion-tab title="Explore" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/findfood">
        <ion-nav-view name="tab-findfood"></ion-nav-view>
    </ion-tab>

</ion-tabs>
