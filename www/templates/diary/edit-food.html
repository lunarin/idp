
<ion-view view-title="{{food.name}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-fab button-stable icon ion-checkmark-round" ng-click="save_edit()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="row">
            <div class="col" align="center">
                <img ng-src="{{food.store.logo}}" style="width:75%">
            </div>
        </div>
        <div class="row">
            <div class="col col-40 col-center">
                <img ng-src="{{food.foodImage}}" style="width:100%">
            </div>
            <div class="col col-60">
                <div class="row">
                    <div class="col" align="center">
                        <h4>{{food.name}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-25" align="center">
                        <img src="img/cal.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.calories}}kcal</h6>
                    </div>
                    <div class="col col-25" align="center">
                        <img src="img/fat.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.fat}}g</h6>
                    </div>
                    <div class="col col-25" align="center">
                        <img src="img/commaSeparatedPhoneNumbers.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.carbs}}g</h6>
                    </div>
                    <div class="col col-25" align="center">
                        <img src="img/protein.png" style="width:25px">
                        <h6 style="margin:0px">{{food.nutrient_values.protein}}g</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="list">
            <div class="item item-input item-select">
                <div class="input-label">
                    Serving Size
                </div>
                <select>
                    <option selected>1 Portion</option>
                    <option>2 Portions</option>
                    <option>3 Portions</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Meal
                </div>
                <select ng-model="added_to.meal">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snacks</option>
                </select>
            </div>
        </div>
    </ion-content>
</ion-view>
