<ion-view view-title="Edit Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-back-button class="button-clear"
     ng-click="myGoBack()">
     <i class="ion-arrow-left-c"></i> Back
   </ion-nav-back-button>
  <ion-content class="padding">
    <div class="list" style="padding-top:10px">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" style="text-align:right;color:#ED7C12;" value="Johnny See Bae Fit"  >
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Gender
        </div>
        <select style="color:#ED7C12">
          <option value="male">
            Male
          </option>
          <option value="female">
            Female
          </option>
        </select>
      </label>
      <label class="item item-input">
        <div class="input-label">
          Email Address
        </div>
        <input type="text" style="text-align:right;color:#ED7C12;" value="Johnny@BaeFit.com"  >
      </label>
      <label class="item item-input">
        <div class="input-label">
          Date of Birth
        </div>
        <input style="text-align:right;padding-right:10px;color:#ED7C12" value="1992-03-11" type="date">
      </label>
      <label class="item item-input">
        <div class="input-label">
          Height (cm)
        </div>
        <input style="text-align:right;padding-right:10px;color:#ED7C12" value="173" type="number">
      </label>
      <label class="item item-input">
        <div class="input-label">
          Password
        </div>
        <input style="text-align:right;padding-right:10px;color:#ED7C12" value="123123123" type="password">
      </label>

    </div>

  </ion-content>
</ion-view>
