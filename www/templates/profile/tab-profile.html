<ion-view view-title="PROFILE">
  <div class="bar bar-header">
    <button class="button icon-left ion-chevron-left button-clear button-dark">&nbsp;&nbsp;Back</button>
    <div class="h1 title">Profile</div>
    <button class="button button-clear button-positive">Edit</button>
  </div>
  <ion-content class="padding">
    <!-- take icons from http://ionicons.com/ -->

    <div class="row">
      <div class="col col-40" style="text-align:left">
        <img style="max-width:100%" src="http://flowtv.org/wp-content/uploads/2012/12/facebook-profile-picture-no-pic-avatar.png">
      </div>
      <div class="col col-40" style="text-align:left">
        <div style="font-size:25px"> Johnny See </div>
        <div style="font-size:25px;padding-top:10px"> Bae Fit </div>
        <div style="padding-top:15px"> Edit Profile <i class="ion-gear-b"></i></div>
      </div>
    </div>

<!--
    <div class="row">
      <div class="col col-70" style="text-align:center;font-size:25px" onclick=" window.location = '#/tab/profile/activity'">Johnny See Bae Fit</div>
    </div> -->
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Goal Weight (kg)</span>
        <input type="number" style="text-align:right;color:orange;" value="55"  >
      </label>
      <label class="item item-input">
        <span class="input-label">Current Weight (kg)</span>
        <input type="number" style="text-align:right;color:orange;margin-right:15px" value="55">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Weight Goal
        </div>
        <select style="color:orange">
          <option>Lose 0.2 kg per week</option>
          <option selected>Lose 0.5 kg per week</option>
          <option>Lose 0.8 kg per week</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Activity Level
        </div>
        <select style="color:orange">
          <option ng-repeat="item in activityList" ng-value="item.value" ng-model="data.clientSide" ng-change="changeItem(item)">
            {{ item.header }}
          </option>
        </select>
      </label>

    </div>
  </ion-content>
</ion-view>
